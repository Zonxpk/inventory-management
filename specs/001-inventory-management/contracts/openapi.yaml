openapi: 3.1.0
info:
  title: Inventory Management API
  version: 1.0.0
  description: API contract for in-memory inventory transaction management and summary reporting.
servers:
  - url: http://localhost:3001
paths:
  /transactions:
    post:
      summary: Add transaction
      operationId: addTransaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTransactionDto"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionDetail"
        "400":
          description: Validation or business-rule error

  /transactions/{id}:
    get:
      summary: Get transaction by id
      operationId: getTransaction
      parameters:
        - $ref: "#/components/parameters/TransactionId"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionDetail"
        "404":
          description: Not found
    patch:
      summary: Update transaction
      operationId: updateTransaction
      parameters:
        - $ref: "#/components/parameters/TransactionId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTransactionDto"
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionDetail"
        "400":
          description: Validation or business-rule error
        "404":
          description: Not found
    delete:
      summary: Delete transaction
      operationId: deleteTransaction
      parameters:
        - $ref: "#/components/parameters/TransactionId"
      responses:
        "204":
          description: Deleted
        "400":
          description: Business-rule error
        "404":
          description: Not found

  /products/{productName}/summary:
    get:
      summary: Get product summary
      operationId: getProductSummary
      parameters:
        - name: productName
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductSummary"

  /admin/clear:
    post:
      summary: Clear all in-memory state
      operationId: clearState
      responses:
        "204":
          description: Cleared

components:
  parameters:
    TransactionId:
      name: id
      in: path
      required: true
      schema:
        type: string

  schemas:
    TransactionType:
      type: string
      enum: [BUY, SELL]

    CreateTransactionDto:
      type: object
      required: [productName, type, price, amount, at]
      properties:
        productName:
          type: string
          minLength: 1
        type:
          $ref: "#/components/schemas/TransactionType"
        price:
          type: number
          exclusiveMinimum: 0
        amount:
          type: integer
          minimum: 1
        at:
          type: string
          format: date-time

    UpdateTransactionDto:
      type: object
      properties:
        productName:
          type: string
          minLength: 1
        type:
          $ref: "#/components/schemas/TransactionType"
        price:
          type: number
          exclusiveMinimum: 0
        amount:
          type: integer
          minimum: 1
        at:
          type: string
          format: date-time

    TransactionDetail:
      type: object
      required: [id, productName, type, price, amount, at]
      properties:
        id:
          type: string
        productName:
          type: string
        type:
          $ref: "#/components/schemas/TransactionType"
        price:
          type: number
        amount:
          type: integer
        at:
          type: string
          format: date-time
        pnl:
          type: number
          description: Present only for SELL entries.

    ProductSummary:
      type: object
      required:
        - transactions
        - currentStock
        - latestMonthSalesAmount
        - latestMonthBuyAmount
        - latestMonthProfit
      properties:
        transactions:
          type: array
          items:
            $ref: "#/components/schemas/TransactionDetail"
        currentStock:
          type: integer
        latestMonthSalesAmount:
          type: integer
        latestMonthBuyAmount:
          type: integer
        latestMonthProfit:
          type: number
